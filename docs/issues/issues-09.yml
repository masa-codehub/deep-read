  issues:
    - id: ISSUE-041
      title: "[TechnicalTask] GDPR・CCPA対応機能基盤実装 (TASK-PRIVACY-01)"
      description: |
        技術タスク TASK-PRIVACY-01 を実施する。EU GDPR、米国CCPAなどに対応するための、ユーザデータアクセス・削除機能の基盤を実装する。
      tasks:
        - "[ ] GDPR/CCPAでサービス事業者として必要な対応の理解とまとめ。"
        - "[ ] 収集・処理するユーザ情報のカテゴライズと管理方針の決定。"
        - "[ ] ユーザデータのエクスポート機能の設計・実装。"
        - "[ ] ユーザデータの完全削除（忘れられる権利）機能の設計・実装。"
        - "[ ] 関連する規約・ポリシーへの記載内容の準備。"
      acceptance_criteria:
        - ユーザがREST API経由またはUI経由で自身のデータを一括エクスポート（ダウンロード）できること。
        - ユーザが削除リクエストを行った場合、システムからそのユーザのすべての個人情報が削除されること。
      related_requirements: [TASK-PRIVACY-01, NFR(Legal), NFR(Security)]
      dependencies: []
      milestone: "MVP Release" # Before public release
      labels: [type:technical-task, legal, layer:usecase, layer:adapter-ui, epic:EPIC-ARCH-NFR, priority:medium]
    - id: ISSUE-042
      title: "[TechnicalTask] シークレット管理設計・実装 (TASK-SEC-002)"
      description: |
        技術タスク TASK-SEC-002 を実施する。APIキーなどのシークレットを安全に管理するための仕組みを設計・実装する。特にユーザ毎のAI APIキー管理を考慮する。
      tasks:
        - "[ ] シークレット管理方法/ライブラリの調査・選定（例: DjangoやOS環境変数, Vault, AWS KMS等）。"
        - "[ ] システム全体のシークレットについては、環境変数またはKMS等を使った管理方法の実装。"
        - "[ ] ユーザ毎のシークレット（API key等）のDB保存時の暗号化方式の決定と実装。"
        - "[ ] 保存されたユーザAPIキーの取得と利用時のセキュリティ対策。"
      acceptance_criteria:
        - システム全体のシークレットがソースコードからは切り離され、安全に管理されていること。
        - 暗号化されたユーザAPIキーがDBに保存され、必要時にのみ復号化・使用できること。
      related_requirements: [TASK-SEC-002, NFR(Security)]
      dependencies: []
      milestone: "MVP Foundation" # Or earlier
      labels: [type:technical-task, security, layer:infrastructure, epic:EPIC-ARCH-NFR, MVP, priority:high]
    - id: ISSUE-043
      title: "[TechnicalTask] OSS依存ライセンスレビュー (TASK-LEGAL-03)"
      description: |
        技術タスク TASK-LEGAL-03 を実施する。プロジェクトが依存するすべてのOSSライブラリのライセンス条件をレビューし、ライセンス遵守計画を立案する。
      tasks:
        - "[ ] 使用予定のOSSライブラリ・フレームワークとそのライセンスの一覧作成。"
        - "[ ] 各ライセンスの要件（表示義務、ソース開示義務、同一ライセンス義務等）の確認。"
        - "[ ] DeepReadの提供形態とライセンス要件との関係整理。"
        - "[ ] 対応が必要なライセンス要件に対する具体的なアクション（ライセンス表示UX、ソース提供方法等）計画。"
      acceptance_criteria:
        - 使用するOSSライブラリとライセンスの一覧表が作成されていること。
        - すべてのライセンス要件に対する対応方針が決定され、文書化されていること。
        - 特に影響の大きい（例: GPL系）ライブラリについては個別の対応策が検討されていること。
      related_requirements: [TASK-LEGAL-03]
      dependencies: []
      milestone: "MVP Release" # Before public release, but not critical for initial MVP
      labels: [type:technical-task, legal, layer:architecture, epic:EPIC-ARCH-NFR, priority:medium]
    - id: ISSUE-044
      title: "[TechnicalTask] エラーハンドリング統一設計・実装 (TASK-ERROR-01)"
      description: |
        技術タスク TASK-ERROR-01 を実施する。システム全体でのエラーハンドリング方針を決定し、統一的な実装・ログ記録を行う。
      tasks:
        - "[ ] 例外階層設計（ドメイン例外、インフラ例外等）。"
        - "[ ] REST APIエラーレスポンスフォーマット設計（エラーコード、メッセージ体系等）。"
        - "[ ] フロントエンド（UI）でのエラー表示方針と共通コンポーネント。"
        - "[ ] エラー発生時の詳細ログ記録ルール。"
        - "[ ] （可能であれば）集中的なエラーモニタリング仕組み。"
      acceptance_criteria:
        - エラーが統一的なフォーマットでAPIからクライアントに返されること。
        - ユーザに対するエラーメッセージが適切に表示されること。
        - エラー発生時に必要なコンテキスト情報がログ記録されること。
      related_requirements: [TASK-ERROR-01, NFR(Maintainability), NFR(Usability)]
      dependencies: [TASK-LOG-01] # TASK-LOG-01 is ISSUE-037
      milestone: "MVP Foundation" # Or early MVP
      labels: [type:technical-task, layer:application-wide, epic:EPIC-ARCH-NFR, MVP, priority:medium]
    - id: ISSUE-045
      title: "[TechnicalTask] パフォーマンスベースライン測定・モニタリング (TASK-PERF-01)"
